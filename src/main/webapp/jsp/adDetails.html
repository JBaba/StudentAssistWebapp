<html>
<script>
    $(document).ready(function() {
    	
        $('.responseButton').click(function() {

            $(".customDropdown").animate({
              height: 'toggle'
            }, 350);

          });
      

        
    	
    	

      $('.subscribeButton').click(function() {

        $(".customDropdown").animate({
          height: 'toggle'
        }, 350);

      });
    });

    $(document).mouseup(function(e) {
      var container = $(".customDropdown");
      var container2 = $(".subscribeButton");

      
      if (!container.is(e.target) // if the target of the click isn't the container...
        && container.has(e.target).length === 0 && !container2.is(e.target )) // ... nor a descendant of the container
      {

        container.animate({
          height: 'hide'
        }, 350);

      }
    });

  </script>


<body>


	<div class="boxBorder_adDetails drawer-section saBoxBorder "
		style="height: 15%">

		<div class="row">

			<div class="small-4 columns">
				<div class="chat">

					<div class="chat-avatar">
						<div class=" avatar icon-user-default">

							<img class="avatar-image"
								src="http://graph.facebook.com/{{adDetails_userId}}/picture?type=normal" />
						</div>
					</div>
					<div class="chat-body" style="border-top: initial !important;">

						<div class="chat-main chat-title">



							<span class="emojitext ellipsify">{{adDetails_name}}</span>


						</div>
						<div class="chat-secondary">
							<div class="chat-status">

								<span class="emojitext ellipsify"> posted on April 6th</span>


							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="small-3 columns" style="visibility: hidden;">a</div>

			<div class="small-1 columns  buttonsTopBorder">
				<img class="avatar-image"
					src="../jsp/icons/fbMessenger.png" />
			</div>
			<div class="small-4 columns buttonsTopBorder ">
				<a class="waves-effect  btn-flat subscribeButton"><img
					src="../images/subscribe.png"> Subscribe</a>

				<div class="customDropdown drawer-section saBoxBorder ">


					<div class="row">
						<div class="columns small-12">
							<label>Do you want to subscribe for push notifications
								when someone posts a vacancy in this search criteria?</label>

						</div>
					</div>

					<div class="row">
						<div class="columns small-5">
							<label>{{leftSpinnerHeader}}</label>

						</div>

						<div class="columns small-5">
							<label>{{rightSpinnerHeader}}</label>

						</div>
						<div class="columns small-2"></div>

					</div>

					<div class="row">
						<div class="columns small-6" style="visibility: hidden;">a</div>
						<div class="columns small-3 subscribePopupButtons">
							<a
								class="waves-effect  btn-flat  subscribePopupButtons responseButton">No</a>
						</div>
						<div class="columns small-3 subscribePopupButtons">
							<a
								class="waves-effect  btn-flat  subscribePopupButtons responseButton"
								ng-click="subscribeNotifications()">Yes</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="drawer-section saBoxBorder">


		<div class="row ad_details_info">

			<div class="small-1 columns" align="middle">
				<i style="font-size: 200%;" class="fa fa-home"></i>
			</div>

			<div class="small-3 columns" style="visibility: hidden;">a</div>

			<div class="small-3 columns">
				<h5 class="apartmentName" align="middle">{{adDetails_apartmentName}}</h5>
			</div>
			<div class="small-5 columns"></div>
		</div>




		<div class="greyLine"></div>



		<div class="row ad_details_info">

			<div class="small-1 columns" align="middle">
				<i style="font-size: 200%;" class="fa fa-male"></i>
			</div>

			<div class="small-3 columns" style="visibility: hidden;">a</div>

			<div class="small-3 columns" align="middle">
				<span class="emojitext ellipsify"> {{adDetails_vacancies }}
					{{ adDetails_gender }} Roommate(s)</span>
				<div class="roomDetails">

					<span class="emojitext ellipsify">{{adDetails_noOfRooms}} </span>


				</div>
			</div>
			<div class="small-5 columns"></div>
		</div>





		<div class="row ad_details_info">


			<div class="small-1 columns" align="middle">
				<i style="font-size: 200%;" class="fa fa-usd"></i>
			</div>

			<div class="small-3 columns" style="visibility: hidden;">a</div>


			<div class="small-3 columns" align="middle">
				<span class="emojitext ellipsify">{{adDetails_cost}} per
					month</span>
			</div>
			<div class="small-5 columns"></div>

		</div>
	</div>


	<div class="drawer-section saBoxBorder">
		<div class="row ad_details_info">

			<div class="small-4 columns" style="visibility: hidden;">a</div>

			<div class="small-3 columns">

				<h5 align="middle" class="notesSection">Notes</h5>

			</div>
			<div class="small-5 columns"></div>
		</div>

		<div class="greyLine"></div>

		<div class="row ad_details_info">

			<div class="small-4 columns" style="visibility: hidden;">a</div>

			<div class="small-3 columns" align="middle">
				<label>{{adDetails_notes}}</label>
			</div>

			<div class="small-5 columns"></div>
		</div>

	</div>
</body>
